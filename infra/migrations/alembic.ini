[alembic]
# Path to migration scripts
script_location = infra/migrations

# Database URL.  The value here can be overridden by the
# ``SQLALCHEMY_DATABASE_URI`` environment variable when running alembic
# commands.  In production, this should point at the PostgreSQL instance.
sqlalchemy.url = ${SQLALCHEMY_DATABASE_URI}

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
