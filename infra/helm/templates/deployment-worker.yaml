apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "advanced-optimization-ai.fullname" . }}-worker
  labels:
    {{- include "advanced-optimization-ai.labels" . | nindent 4 }}
    component: worker
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "advanced-optimization-ai.selectorLabels" . | nindent 6 }}
      component: worker
  template:
    metadata:
      labels:
        {{- include "advanced-optimization-ai.selectorLabels" . | nindent 8 }}
        component: worker
    spec:
      containers:
        - name: worker
          image: "{{ .Values.workerImage.repository }}:{{ .Values.workerImage.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_URL
              value: {{ .Values.redisUrl | quote }}
            - name: DATABASE_URL
              value: {{ .Values.databaseUrl | quote }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
